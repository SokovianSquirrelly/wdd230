<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 230 Form</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/larger.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <div id="form-message"></div>

        <label for="username">Username* </label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password*</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          pattern="[A-Za-z0-9]{8,}"
        />

        <label for="confirm">Confirm Password*</label>
        <input type="password" id="confirm" name="confirm" required />

        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          password="[a-zA-Z0-9._%+-]+@byui\.edu$"
          title="Please enter a valid email address"
        />

        <label for="rating">Page Rating</label>
        <h3 id="range-selection"></h3>
        <input
          type="range"
          id="rating"
          name="rating"
          min="1"
          max="10"
          step="1"
          list="rangevalues"
        />
        <datalist id="rangevalues">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </datalist>
      </fieldset>

      <input type="submit" id="home-submit" />
    </form>
    <script src="scripts/checkPasswords.js"></script>
    <script src="scripts/form.js"></script>
  </body>
</html>
