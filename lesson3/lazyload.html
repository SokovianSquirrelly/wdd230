<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load Demo</title>
    <link rel="stylesheet" href="styles/lazyload.css" />
  </head>
  <body>
    <header><h1>Lazy Load Demo</h1></header>
    <main>
      <img
        src="images/link_gordon_ramsay.JPG"
        alt="A meme with Gordon Ramsay chewing out Link over dubious food"
        loading="lazy"
        width="400"
        height="600+"
      />
      <img
        src="images/nintendo_meme.JPG"
        alt="A meme about Nintendo's failed partnership with Sony"
        loading="lazy"
        width="400"
        height="600+"
      />
      <img
        src="https://placekitten.com/400/600"
        alt="An image of a kitten"
        loading="lazy"
        width="400"
        height="600+"
      />
      <img
        src="https://placedog.net/400/600"
        alt="An image of a dog"
        loading="lazy"
        width="400"
        height="600+"
      />
      <img
        src="https://placebear.com/400/600"
        alt="An image of a bear"
        loading="lazy"
        width="400"
        height="600+"
      />
      <img
        src="https://baconmockup.com/400/600/"
        alt="Mmm, steak..."
        loading="lazy"
        width="400"
        height="600+"
      />
    </main>
    <footer>
      <p>Last Modified - <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
  </body>
</html>
